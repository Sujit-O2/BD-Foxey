<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ðŸŽ‰</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
            background: #000;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.7);
        }

        .floating {
            position: absolute;
            animation: floatRandom 20s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 223, 0, 0.8));
        }

        @keyframes floatRandom {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50vw, 50vh); }
            50% { transform: translate(-50vw, 50vh); }
            75% { transform: translate(50vw, -50vh); }
            100% { transform: translate(0, 0); }
        }

        .photo {
            width: 100px;
            height: 140px;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid white;
            transition: transform 0.3s;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .photo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .comment {
            position: absolute;
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            animation: floatComment 8s linear forwards, fadeOut 1s ease 7s forwards;
            white-space: nowrap;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
            transform: rotate(-5deg);
        }

        @keyframes floatComment {
            0% {
                transform: translateY(100vh) rotate(-5deg);
                opacity: 0;
            }
            20% {
                transform: translateY(80vh) rotate(5deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(10deg);
                opacity: 0.5;
            }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        #audio-player {
            display: none; /* Hide the audio player */
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay loop muted id="video-background">
        <source src="twinkel1.mp4" type="video/mp4">
    </video>

    <!-- Title -->
   

    <!-- Floating Photos -->
    <img src="img1.jpg" class="floating photo" style="left: 10%; top: 20%;">
    <img src="img2.jpg" class="floating photo" style="left: 30%; top: 40%;">
    <img src="img3.jpg" class="floating photo" style="left: 70%; top: 30%;">
    <img src="img4.jpg" class="floating photo" style="left: 50%; top: 10%;">
    <img src="img5.jpg" class="floating photo" style="left: 90%; top: 50%;">
    <img src="img6.jpg" class="floating photo" style="left: -0%; top: 70%;">

    <!-- Background Music -->
    <audio id="audio-player" autoplay loop>
        <source src="bgaudio (3).mp3" type="audio/mpeg">
    </audio>

    <script>
        // Array of comments
        const comments = [
            "ðŸŽ‰ Best Birthday Ever!",
            "ðŸŒŸ You Shine Bright!",
            "ðŸ’– Spread the Love!",
            "ðŸŽ‚ Cake Time!",
            "âœ¨ Magical Moments!",
            "ðŸ¥³ Party Time!",
            "ðŸŽ Surprise Incoming!",
            "ðŸ’« Make a Wish!",
            "ðŸŒˆ Stay Awesome!",
            "ðŸ˜ You're Amazing!",
            "ðŸŽˆ Let's Celebrate!",
            "ðŸ¥‚ Cheers to You!"
        ];

        // Function to create a floating comment
        function createFloatingComment() {
            const comment = document.createElement('div');
            comment.className = 'comment';
            comment.textContent = comments[Math.floor(Math.random() * comments.length)];
            
            // Random position with edge padding
            comment.style.left = `${Math.random() * (window.innerWidth - 200) + 100}px`;
            comment.style.top = `${Math.random() * window.innerHeight/2 + 50}px`;
            
            // Random animation variations
            comment.style.animationDuration = `${Math.random() * 3 + 5}s`;
            comment.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            
            document.body.appendChild(comment);

            // Auto-remove after animation
            setTimeout(() => comment.remove(), 9000);
        }

        // Create comments at random intervals
        setInterval(() => {
            createFloatingComment();
            // Random delay between comments (0.5 to 3 seconds)
            setTimeout(createFloatingComment, Math.random() * 2500 + 500);
        }, 1000);

        // Mouse interaction effect
        document.addEventListener('mousemove', (e) => {
            const photos = document.querySelectorAll('.photo');
            photos.forEach(photo => {
                const rect = photo.getBoundingClientRect();
                const distanceX = e.clientX - rect.left;
                const distanceY = e.clientY - rect.top;
                
                photo.style.transform = `translate(
                    ${distanceX * 0.02}px, 
                    ${distanceY * 0.02}px
                )`;
            });
        });

        // Ensure audio plays automatically on user interaction
        window.addEventListener('load', () => {
            const audio = document.getElementById('audio-player');
            audio.play().catch(error => {
                // Handle autoplay restrictions
                document.body.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
